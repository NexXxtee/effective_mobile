{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0 mt-5">
            <div class="card-body text-center">
                <h4 class="mb-4 text-danger">Вы уверены, что хотите удалить это объявление?</h4>
                <p><strong>{{ object.title }}</strong></p>
                <p class="text-muted">{{ object.description|truncatechars:100 }}</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger fw-bold">Удалить</button>
                    <a href="{% url 'ads:ad_detail' object.pk %}" class="btn btn-secondary ms-2">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
